<!DOCTYPE html>
<html lang="es">

<head>
	<title> Action: Pago Finalizado</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initialscale=1.0">
	<link rel="stylesheet" type="text/css" href="style/finpago.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="popup_inicio">
		<div id="contenidos_popup">
			
				<p id="p1">FINALIZA LA COMPRA</p>

				<div id="resumen">
					<p>Resumen de compra</p>
					<p>PLAN PREMIUM .............15.99€ al mess</p>
				</div>
				<p>Nombre del titular</p>
				<input
					id="NombreApellidos" type="text" name="nombre" placeholder="Nombre del titular">
				<br>
				<p>Numero de tarjeta</p>

				<input
					type="text" name="tarjeta" id="tarjeta" placeholder="Nº tarjeta"
					>

				<div class="left">
					<p>Fecha</p>

					<input
						type="date" name="caducidad" id="caducidad" >
				</div>

				<div class="right">
					<p>CVV</p>
					<input
						type="text" name="CVV" id="cvv" >
				</div>
				<br><br>
				<br><br><br><br>
				<br><br><br><br>
				<input type="submit" value="REALIZAR COMPRA" id="conocenos"
					formaction="finpago.html">

		</div>
	</div>
	<div id="modal">
		<div id="modalcontent">

			<div id="centrar">
				<h1>PAGO REALIZADO CON EXITO</h1>
				<p>Haz clic en el botón para<br> iniciar tu aventura<br> audiovisual</p>
				<form class="opcion" id="inicioses">
				<input type="submit" name="acceder" value="ACCEDER A ACTION!" id="input_" formaction="seleccionaPerfil.html">
				</form>

			</div>
		</div>
	</div>

	<script src="script/finpago.js"></script>
</body>
