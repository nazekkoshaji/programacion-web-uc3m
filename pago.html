<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Action: Planes de pago 2/3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/pago.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="subscripcion" class="col-12 col-s-12">
      <img id="logo" src="images/logo.png" alt="logo" />
      <div>
        <b id="b"
          >PASO DE <span>2</span>
          DE
          <span>3</span></b
        >
      </div>
	  <div class="col-1 col-s-1"></div>
      <div id="contsub2" class="col-10 col-s-10">
        <br />
        <p id="p">SELECCIONA PLAN!</p>

        <div id="planes" class="col-12 col-s-12">

          <div id="plan1" class="col-6 col-s-11">
            <h2 id="h2">
              <br />PLAN<br />
              ESTÁNDAR
            </h2>
            <p>Acceso a todos los contenidos</p>
            <br />
            <p>Puedes crear hasta 4 cuentas distintas</p>
            <br />
            <p>Con anuncios cada (1) hora de consumo</p>
            <br />
            <h2>6,99 € / mes</h2>
            <br />
            <form>
              <input
                type="submit"
                value="Seleccionar"
                id="selecciona"
                class="selecciona"
                formaction="pago3.html"
              />
            </form>
          </div>

          <div id="plan2" class="col-6 col-s-11">
            <h2 id="h22">
              <br />PLAN<br />
              PREMIUM
            </h2>
            <p>Acceso a todos los contenidos</p>
            <br />
            <p>Puedes crear hasta 8 cuentas distintas</p>
            <br />
            <p>Sin anuncios</p>
            <br />
            <h2>15,99 € / mes</h2>
            <br />
            <form>
              <input
                type="submit"
                value="Seleccionar"
                id="selecciona2"
                formaction="pago2.html"
              />
            </form>
            <br /><br />
          </div>
        </div>
      </div>
	  <div class="col-1 col-s-1"></div>
    </div>
  </body>
</html>
